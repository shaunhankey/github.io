<script>
    function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        h = checkTime(h);
        m = checkTime(m);
        s = checkTime(s);
        var ampm = h >= 12 ? " pm" : " am";
        if (h > 12) {
            h -= 12;
        } else if (h === 0) {
            h = 12;
        }
        document.getElementById('clock').innerHTML = h + ":" + m + ":" + s + ampm;
        var t = setTimeout(startTime, 500);
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }

    window.onload = function() {
        startTime();
    };
</script>
